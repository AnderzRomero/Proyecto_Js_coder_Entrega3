            <option value="JPY">JPY (Yen Japon√©s)</option>            
            <!-- <option value="GBP">GBP (Libras Esterlinas)</option>-->

        </select>
        <button onclick="convertir()">Convertir</button>
        <p id="resultado"></p>
    </div>
    <footer></footer>
    <script src="simuladores.js"></script>
</body>

</html>
