    </header>
    <main>

        <h1>Convertidor de Divisas</h1>
        <div class="convertidor">
            <label>Ingrese el monto en USD:</label>
            <input type="number" id="usd-input" placeholder="$0.00">
            <label>Seleccione la moneda de destino:</label>
            <select id="divisa-seleccionada">
                <!-- <option value="USD">USD (Dolares Americanos)</option>-->
                <option value="EUR">EUR (Euros)</option>
                <option value="JPY">JPY (Yen Japonés)</option>
                <!-- <option value="GBP">GBP (Libras Esterlinas)</option>-->
                <option value="MXN">MXN (Pesos Mexicanos)</option>


            </select>
            <button onclick="convertir()">Convertir</button>
            <p id="resultado"></p>
        </div>
    </main>
